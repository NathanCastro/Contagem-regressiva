<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>contador</title>
</head>
<body>
    <form >
        <div class="head">
            <div class="left">
                <h5>Contador</h5>
            </div>
            <div class="right">
                <button type="reset">
                    Reiniciar
                </button>
            </div>
        </div>
    </form>
    <div class="main">
        <div class="container">
            
            <div id="countdown" class="countdown">
                <div class="time">
                    <h2 id="days">00</h2>
                    <small>dias</small>
                </div>
                <div class="time">
                    <h2 id="hours">00</h2>
                    <small>horas</small>
                </div>
                <div class="time">
                    <h2 id="minutes">00</h2>
                    <small>minutos</small>
                </div>
                <div class="time">
                    <h2 id="seconds">00</h2>
                    <small>segundos</small>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
